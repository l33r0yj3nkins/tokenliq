<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liq Token</title>
    <link rel="icon" href="data:,">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2; 
        }
        h1, h2 {
            font-size: 3em;
            color: #ff00ff;
            margin-bottom: 10px;
            margin-top: 550px;
            text-align: center;
        }
        p {
            font-size: 1.5em;
            text-align: center;
            max-width: 800px;
            margin: 1em 0;
        }
        #ticker {
            background: #222;
            color: #00ffff;
            font-size: 1.2em;
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
        }
        #ticker span {
            display: inline-block;
            padding-left: 100%;
            animation: ticker-scroll 15s linear infinite;
        }
        @keyframes ticker-scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        #liquidation-tracker {
            background-color: #111;
            color: #f0f0f0;
            text-align: center;
            padding: 50px 20px;
        }
        #liquidation-table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
        #liquidation-table th, #liquidation-table td {
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
        }
        #liquidation-table th {
            background: #333;
            color: #ff00ff;
        }
        #liquidation-table tr:nth-child(even) {
            background-color: #222;
        }
        #liquidation-table tr:nth-child(odd) {
            background-color: #1a1a1a;
        }
        footer {
            background: #000;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        footer p {
            margin: 0;
            font-size: 1em;
            color: #ff00ff;
        }
        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        footer .social-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
        }
        footer .social-icons img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        footer .social-icons img:hover {
            transform: scale(1.2);
            filter: brightness(1.5);
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <section id="particle-header">
        <div>
            <h1>LiqAI</h1>
            <p>Welcome to LiqAI, where liquidation becomes entertainment and insight!</p>
        </div>
    </section>
    
    <div id="ticker">
        <span id="price-ticker">Loading...</span>
    </div>
    
    <section id="liquidation-tracker">
        <h2>Live Liquidation Tracker</h2>
        <div id="total-liquidation">Total Liquidated: $0</div>
        <table id="liquidation-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Side</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total ($)</th>
                    <th>Trade Time</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    
    <footer>
        <p>&copy; 2024 Liq Token. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=T1SJTqCxqu4a&format=png&color=ffffff" alt="Twitter">
            </a>
            <a href="https://telegram.org" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=jZ1z64hEYYLW&format=png&color=ffffff" alt="Telegram">
            </a>
            <a href="https://discord.com" target="_blank">
                <img src="https://img.icons8.com/?size=100&id=zdrZ4QdvVaBZ&format=png&color=ffffff" alt="Discord">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        // Particle effect initialization for global particles
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" }
                },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out"
                }
            },
            "retina_detect": true
        });

        let totalLiquidation = 0;

        // Fetch real-time crypto prices from CoinGecko API
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,dogecoin&vs_currencies=usd');
                const data = await response.json();

                const btcPrice = data.bitcoin?.usd || 'N/A';
                const ethPrice = data.ethereum?.usd || 'N/A';
                const solPrice = data.solana?.usd || 'N/A';
                const dogePrice = data.dogecoin?.usd || 'N/A';

                document.getElementById('price-ticker').textContent = `BTC: $${btcPrice} | ETH: $${ethPrice} | SOL: $${solPrice} | DOGE: $${dogePrice}`;
            } catch (error) {
                console.error("Error fetching prices:", error);
                document.getElementById('price-ticker').textContent = 'Error fetching prices';
            }
        }

        // Fetch prices every 30 seconds
        setInterval(fetchCryptoPrices, 30000);
        // Initial fetch on page load
        fetchCryptoPrices();

        const socket = io("http://localhost:5000");

        socket.on("connect", () => {
            console.log("Connected to WebSocket server");
        });

        socket.on("liquidation_update", (data) => {
            console.log("Received data:", data);
            totalLiquidation += data["Total($)"];
            document.getElementById("total-liquidation").textContent = `Total Liquidated: $${totalLiquidation.toFixed(2)}`;
            
            const tableBody = document.querySelector("#liquidation-table tbody");
            const newRow = `
                <tr>
                    <td>${data.Symbol}</td>
                    <td>${data.Side}</td>
                    <td>${data.Price.toFixed(2)}</td>
                    <td>${data.Quantity.toFixed(2)}</td>
                    <td>${data["Total($)"].toFixed(2)}</td>
                    <td>${data["Trade Time"]}</td>
                    <td>${data["Source"]}</td>
                </tr>
            `;
            tableBody.insertAdjacentHTML("afterbegin", newRow);
            if (tableBody.rows.length > 50) {
                tableBody.deleteRow(-1);
            }
        });

        socket.on("disconnect", () => {
            console.error("Disconnected from WebSocket server");
        });
    </script>
</body>
</html>
